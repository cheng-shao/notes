<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>正则</title>
</head>
<body>
  <script>
  // 新建：（两种）i为修饰符
  var reg = /xyz/i // 效率高
  var reg = new RegExp('xyz', 'i')
  // 二者等价

  // 修饰符：i（忽略大小写）、g（匹配所有的）、m（多行模式）

  /*
  常用正则方法：
  （1）/xxx/.test(字符串) 结构返回布尔值
  （2）字符串.match(/xxx/g) 返回匹配的所有选项数组
  （3）字符串.replace(正则表达式/字符串，替换内容/$1,...,$n(分组指代替换内容))
    示例：'hello world'.replace(/(\w+)\s(\w+)/, '$2 $1') // "world hello"
    第二个参数可以是：字符串、$分组、函数
    字符串.replace(/正则/g,function(kw,$1,$2,...,$n){
      return //处理每次的匹配项kw
    })

    '  dk   '.replace(/^\s+|\s+$/g,'') // "dk" 注：加g时前后空格都会去掉，否则只会去掉开头所有空格


  字符：
    位置字符：（提示字符所处的位置）
      ^ :字符串的开始位置
      $ :字符串的结束位置 
      // test必须出现在开始位置
        /^test/.test('test123') // true

        // test必须出现在结束位置
        /test$/.test('new test') // true

        // 从开始位置到结束位置只有test
        /^test$/.test('test') // true
        /^test$/.test('test test') // false

    选择符：（|）
      /11|22/.test('911') // true
    
    转义符：（特殊字符加反斜杠）
      比如要匹配+，就要写成\+
      正则表达式中，需要反斜杠转义的，一共有12个字符: ^、.、[、$、(、)、|、*、+、?、{和\\
    
    字符类：（有一系列字符可供选择，只要匹配其中一个就可以了）
        比如[xyz] 表示x、y、z之中任选一个匹配。
        脱字符：（如果方括号内的第一个字符是[^]，则表示除了字符类之中的字符，其他字符都可以匹配。）
          [^xyz]表示除了x、y、z之外都可以匹配。
          只有[^]时：匹配一切字符
        连字符（-）：（字符的连续范围）
          [abc]可以写成[a-c]
          [1-31]，不代表1到31，只代表1到3。
    
    预定义模式：
        \d 匹配0-9之间的任一数字，相当于[0-9]。
        \D 匹配所有0-9以外的字符，相当于[^0-9]。
        \w 匹配任意的字母、数字和下划线，相当于[A-Za-z0-9_]。
        \W 除所有字母、数字和下划线以外的字符，相当于[^A-Za-z0-9_]。
        \s 匹配空格（包括换行符、制表符、空格符等），相等于[ \t\r\n\v\f]。
        \S 匹配非空格的字符，相当于[^ \t\r\n\v\f]。
        \b 匹配词的边界。
        \B 匹配非词边界，即在词的内部。
    
    重复类：{}
        {n}表示恰好重复n次
        {n,}表示至少重复n次
        {n,m}表示重复不少于n次，不多于m次。
    
    量词符：（设定某个模式出现的次数。）
        ? 问号表示某个模式出现0次或1次，等同于{0, 1}。
        * 星号表示某个模式出现0次或多次，等同于{0,}。
        + 加号表示某个模式出现1次或多次，等同于{1,}。

    贪婪模式：（匹配直到下一个字符不满足匹配规则为止。）（默认是贪婪模式）
        *?：表示某个模式出现0次或多次，匹配时采用非贪婪模式。
        +?：表示某个模式出现1次或多次，匹配时采用非贪婪模式。

    组匹配：
        /y(..)(.)\2\1/.test('yabccab') // true
        \1表示第一个括号匹配的内容，\2表示第二个括号匹配的内容


  */
  </script>
</body>
</html>
