<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>axios</title>
</head>
<body>
  <script>
  // 自定义 axios 实例添加拦截器
  var instance = axios.create({
    baseURL: 'https://some-domain.com/api/',
    timeout: 1000
  });
  // request拦截器  // 请求拦截器的作用是在请求发送前进行一些操作，例如在每个请求体里加上token，统一做了处理如果以后要改也非常容易。
  instance.interceptors.request.use(config => {
    return config
  },error => {
    return Promise.reject(error)
  });
  // response拦截器  // 响应拦截器的作用是在接收到响应后进行一些操作，例如在服务器返回登录状态失效，需要重新登录的时候，跳转到登录页。
  instance.interceptors.response.use(response => {
    return response
  },error => {
    return Promise.reject(error)
  });


  /**
  导航守卫与axios拦截器的区别：
    导航守卫：在路由跳转时触发
    axios拦截器：在请求接口调用时触发
  
  */
  </script>
</body>
</html>
