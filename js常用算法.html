<body>
  <script>
  // 数组去重
  var array = ['shi','bu','shi','ha']
  function repeat(target) {
    var hash = {},result = []
    for(var key in target) {
      if (!(target[key] in hash)) { // 利用in操作符判断循环的当前项是否在hash对象里
        hash[target[key]] = true  // 如果不存在就将该项加入hash对象里key（数组中的值）：value（true），以便于下次从hash中取出key和数组中的值比较
        result.push(target[key]) // 同时将该项存在新数组中
      } 
    }
    return result
  }
  console.log(repeat(array), '===========')
