<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>位运算</title>
</head>
<body>
  <script>
    // handlers.splice(handlers.indexOf(handler) >>> 0, 1);

    const arr = [1,2,3]
    // arr.splice(arr.indexOf(1) >>> 0,1) // 可删掉存在的项    [2,3]

    arr.splice(arr.indexOf(5) >>> 0,1) // 不存在的则执行空操作返回原数组[1，2,3]
    console.log(arr)

    
  </script>
</body>
